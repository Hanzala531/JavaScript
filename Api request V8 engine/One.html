<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>
</head>

<body style="background-color: #414141; color: aliceblue;">
    <div class="info">
        0 UNSENT Client has been created. open() not called yet.  <br>
        1 OPENED open()has been called.  <br>
        2 HEADERS_RECEIVED send() has been called, and headers  <br>
        and status are available. 
        3 LOADING Downloading; responseText holds partial data. <br>
        4 DONE The operation is complete.
    </div>
</body>
<script>
    const requestUrl = 'https://api.github.com/users/Hanzala531';
    const xhr = new XMLHttpRequest();
    xhr.open('GET',requestUrl);
    xhr.onreadystatechange = function (){
        if (xhr.readyState===4) {
            const Data = JSON.parse(this.responseText); 
            console.log(Data);
            console.log(typeof(Data));
            
            console.log(Data.id);
            
        }
        
    }
    xhr.send();
    
</script>

</html>
